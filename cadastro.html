<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<header>
    <h1>Cadastro</h1>
</header>
<hr>
<form id="cadastro">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" oninput="mascararCPF(this)" placeholder="000.000.000-00" />
        <span id="cpf-erro" style="color: red; display: none;">CPF inválido</span>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua dos Imigrantes ..." required><br>

        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" required><br>

        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento"><br>

        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" required><br>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" maxlength="8" pattern="\d{8}" required placeholder="Apenas números"><br>

        <label for="editarCidade">Cidade:</label>
                <select name="cidade" id="cidade">
                    <option value="Rio Branco">Rio Branco</option>
                    <option value="Maceió">Maceió</option>
                    <option value="Macapá">Macapá</option>
                    <option value="Manaus">Manaus</option>
                    <option value="Salvador">Salvador</option>
                    <option value="Fortaleza">Fortaleza</option>
                    <option value="Brasília">Brasília</option>
                    <option value="Vitória">Vitória</option>
                    <option value="Goiânia">Goiânia</option>
                    <option value="São Luís">São Luís</option>
                    <option value="Cuiabá">Cuiabá</option>
                    <option value="Campo Grande">Campo Grande</option>
                    <option value="Belo Horizonte">Belo Horizonte</option>
                    <option value="Belém">Belém</option>
                    <option value="João Pessoa">João Pessoa</option>
                    <option value="Curitiba">Curitiba</option>
                    <option value="Recife">Recife</option>
                    <option value="Teresina">Teresina</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Natal">Natal</option>
                    <option value="Porto Alegre">Porto Alegre</option>
                    <option value="Porto Velho">Porto Velho</option>
                    <option value="Boa Vista">Boa Vista</option>
                    <option value="Florianópolis">Florianópolis</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Aracaju">Aracaju</option>
                    <option value="Palmas">Palmas</option>
                </select>

        <label for="estado">Selecione seu Estado</label>
        <select name="estado" id="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Plano</legend>
        <label for="plano">Selecione seu Plano</label>
        <select id="plano" name="plano" required>
            <option value="1">Básico</option>
            <option value="2">Plus</option>
            <option value="3">Black</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" maxlength="11" pattern="\d{11}" required
            placeholder="Apenas números"><br>
    </fieldset>

    <a href="index.html" class="button voltar">Voltar</a>
    <input type="submit" id="submit-button" name="enviar" class="button" value="Enviar" onclick="enviarCadastro()">

</form>
<script src="/js/cadastro.js"></script>
</body>

</html>
